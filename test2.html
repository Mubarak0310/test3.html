<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Image</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .container {
            display: flex;
            width: 700px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow:
        0 0 20px rgba(0, 255, 255, 0.4),
        0 0 40px rgba(0, 255, 255, 0.3),
        0 0 60px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
        }

        .image-box {
            flex: 1;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            flex: 1;
            padding: 30px 40px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            
              background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }
    </style>
</head>
<body>

    <div class="container">

        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">User</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
